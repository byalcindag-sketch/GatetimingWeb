<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title data-key="loginPageTitle">Gatetiming - Giriş Yap</title>
</head>

<body>

    <main class="form-container">

        <div class="logo">
            <img src="img/logo.png" alt="Gatetiming Logo">
        </div>

        <h2 data-key="loginFormTitle">Hoş Geldiniz!</h2>
        <p data-key="welcomeMessage">Lütfen devam etmek için giriş yapın.</p>

        <form id="loginFormu">
            <div class="input-group">
                <label for="email" data-key="emailLabel">E-posta Adresi:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password" data-key="passwordLabel">Şifre:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn" data-key="loginButton">Giriş Yap</button>
        </form>

        <div class="form-footer-link">
            <span data-key="registerPrompt">Hesabınız yok mu?</span>
            <a href="/register.html" data-key="registerLink">Kayıt Ol</a>
        </div>

        <div class="lang-switcher">
            <button onclick="setLanguage('tr')" data-lang="tr" class="active">TR</button>
            <button onclick="setLanguage('en')" data-lang="en">EN</button>
            <button onclick="setLanguage('bg')" data-lang="bg">BG</button>
            <button onclick="setLanguage('el')" data-lang="el">EL</button>
        </div>
    </main>

    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
